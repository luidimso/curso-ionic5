<ion-header class="ion-no-border">
 <ion-toolbar>
   <ion-buttons slot="start">
    <ion-button (click)="toggleMenu()"><ion-icon name="menu"></ion-icon></ion-button>
    <ion-menu-button color="primary" menu="first"></ion-menu-button>
   </ion-buttons>

   <ion-title>{{title}}</ion-title>
 </ion-toolbar>
</ion-header>
