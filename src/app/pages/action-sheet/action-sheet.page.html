<app-header title="Tabs"></app-header>

<ion-content>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="init">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="alert">
        <ion-icon name="alert-circle"></ion-icon>
        <ion-label>Alert</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-button color="success" expand="full" (click)="presentActionSheet()">Call modal</ion-button>
</ion-content>
