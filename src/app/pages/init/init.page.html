<app-header title="Ionic App"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let l of list" [routerLink]="l.link" detail>
      <ion-icon [name]="l.icon" slot="start"></ion-icon>
      <ion-label>{{l.nome}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button color="danger" routerLink="/alert">Alerts</ion-button>
  <ion-button routerLink="/action-sheet">Tabs</ion-button>
</ion-content>
